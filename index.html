<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPPU Online Result</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            padding: 50px; 
            background-color: #f0f0f0; 
        }
        .container { 
            width: 50%; 
            margin: auto; 
            padding: 20px; 
            background: white; 
            border-radius: 10px; 
            box-shadow: 0px 0px 10px gray; 
        }
        input { 
            padding: 10px; 
            margin: 10px; 
            width: 80%; 
            border: 1px solid gray; 
            border-radius: 5px; 
            font-size: 16px;
        }
        button { 
            padding: 12px; 
            background: #007bff; 
            color: white; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            font-size: 16px;
        }
        button:hover { background: #0056b3; }
        #loading {
            display: none;
            font-size: 18px;
            color: red;
            margin-top: 15px;
        }
        .logo {
            width: 100px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <img class="logo" src="https://upload.wikimedia.org/wikipedia/en/2/2b/Savitribai_Phule_Pune_University_Logo.png" alt="SPPU Logo">
    <h2>ðŸ”µ Savitribai Phule Pune University - Online Result</h2>

        <button onclick="showResult()">Check Result</button>

            if(seatNo === "") {

</body>
</html>
